<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد - منظومة إدارة خطابات الضمان</title>
    <!-- Bootstrap 5 RTL -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Cairo Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
        }

        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background-image: url("{{ url_for('static', filename='images/watermark.png') }}");
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            opacity: 0.05;
            z-index: 0;
            pointer-events: none;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 500px;
            width: 90%;
            z-index: 1;
            animation: fadeIn 1s ease-out;
        }

        .logo-container {
            margin-bottom: 2rem;
        }

        .logo-img {
            max-width: 150px;
            height: auto;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
            animation: float 6s ease-in-out infinite;
        }

        h1 {
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .btn-enter {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none;
            color: #333;
            padding: 12px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            text-decoration: none;
            display: inline-block;
        }

        .btn-enter:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
            color: #000;
            background: linear-gradient(45deg, #FFE44D, #FFB732);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 10px;
            padding: 10px 15px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            border-color: #FFD700;
            box-shadow: 0 0 0 0.25rem rgba(255, 215, 0, 0.25);
            color: white;
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .login-link {
            color: #FFD700;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .login-link:hover {
            color: #FFA500;
            text-decoration: underline;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="watermark"></div>
    
    <div class="glass-card">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo-img">
        </div>
        
        <h1>تسجيل حساب جديد</h1>
        <p>قم بإنشاء حسابك وانتظر تفعيل المسؤول</p>
        
        <form action="{{ url_for('register') }}" method="POST">
            <div class="mb-3 text-end">
                <input type="text" class="form-control" name="username" placeholder="اسم المستخدم" required>
            </div>
            <div class="mb-3 text-end">
                <input type="email" class="form-control" name="email" placeholder="البريد الإلكتروني" required>
            </div>
            <div class="mb-4 text-end">
                <input type="password" class="form-control" name="password" placeholder="كلمة المرور" required>
            </div>
            
            <button type="submit" class="btn-enter w-100">
                <i class="fas fa-user-plus ms-2"></i> تسجيل حساب
            </button>
        </form>
        
        <div class="mt-4">
            <span class="text-white-50">لديك حساب بالفعل؟</span>
            <a href="{{ url_for('login') }}" class="login-link">تسجيل الدخول</a>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} py-2 small">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <div class="footer">
            &copy; 2026 جميع الحقوق محفوظة
        </div>
    </div>
</body>
</html>
